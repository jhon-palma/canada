<style>
    .custom-select {
        position: relative;
        font-family: 'Roboto Condensed', sans-serif;
        cursor: pointer;
        width: 290px;
        margin-left: 10px;
    }
    
    .custom-select select {
        font-weight: 600;
        font-family: 'Roboto Condensed', sans-serif;
        appearance: none;
        -webkit-appearance: none;
        width: 100%;
        font-size: 16px;
        padding: 12px 12px 12px 15px;
        background-color: #00AAAE;
        border: 1px solid #FFFFFF;
        border-radius: 5px;
        color: #FFFFFF;
        cursor: pointer;
        outline: none;
    }
    
    .custom-select select:focus {
        background: #00AAAE;
        border: 1px solid #FFFFFF;
        border-radius: 5px;
    }
    
    .custom-select::after {
        content: "";
        position: absolute;
        pointer-events: none;
        top: 50%;
        right: 10px;
        transform: translate(0, -50%);
        width: 12px;
        height: 12px;
        background-color: #FFFFFF;
        clip-path: polygon(50% 80%, 0 20%, 100% 20%);
    }

    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-button {
        padding: 12px;
        font-size: 16px;
        cursor: pointer;
        background-color: #00aaae;
        width: 180px;
        border: 1px solid #FFFFFF;
        border-radius: 5px;
        color: #FFFFFF;
        font-weight: 600;
        margin-left: 10px;
    }
    

    .dropdown-button::after {
        content: "";
        position: absolute;
        pointer-events: none;
        top: 50%;
        right: 10px;
        transform: translate(0, -50%);
        width: 12px;
        height: 12px;
        background-color: #FFFFFF;
        clip-path: polygon(50% 80%, 0 20%, 100% 20%);
    }


    .dropdown-content {
        display: none;
        background-color: #efefef;
        color: #FFFFFF;
        z-index: 1;
        padding: 10px;
        margin-left: 10px;
        position: absolute;
    }

    .dropdown-content select {
        width: 100%;
    }

    .dropdown.show .dropdown-content {
        display: flex;
    }

    .btn_search_properties{
        cursor: pointer;
        font-weight: 600;
        background-color: #000000 !important;
        margin-left: 10px;
        padding: 0.2rem 2.5rem;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-transform: uppercase;
        font-size: 16px;
        font-family: 'Roboto Condensed', sans-serif;
    }
    
    body .ui-autocomplete {
        background: #efefef;
        font-family: 'Roboto Condensed', sans-serif;
    }

    @media screen and (max-width: 680px) {
        .custom-select {
            width: 50%;
            margin-left: 0px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        .dropdown{
            width: 50%;
        }
        
        .dropdown-button {
            margin-left: 0px;
            margin-top: 10px;
            margin-bottom: 10px;
            width: auto;
        }
   
        .dropdown-content {
            position: absolute;
        }

        .btn_search_properties{
            width: 100%;
            margin-left: 0px;
        }

        .searchbarcont {
            justify-content: normal;
        }

        .option_affiche+.pagination {
            float: revert-layer;
        }

    }

   
</style>

<script>
    document.getElementById('seach_form').addEventListener('submit', function(e) {
        var maxamount = document.getElementById('maxamount');
        if (maxamount.value === '') {
            maxamount.removeAttribute('name');
        }
    });

    function toggleDropdown() {
        var dropdown = document.querySelector('.dropdown');
        dropdown.classList.toggle('show');
    }

    // Cierra el dropdown si se hace clic fuera de él, pero no si se hace clic en el dropdown o en los selects
    window.onclick = function(event) {
        if (!event.target.closest('.dropdown')) {
            var dropdown = document.querySelector('.dropdown');
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        }
    }


</script>
