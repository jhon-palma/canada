{% extends './base.html' %}

{% block title %}New post | {% endblock %}

{% block content %}
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-8 is-offset-2">
                            <h1>new_post</h1>
                            <form method="post" enctype="multipart/form-data" action="">
                                {% csrf_token %}
                                {{form.media}}
                                {{form.as_p}}
                    
                                <button type="submit">Crear</button>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
    

{% endblock %}
